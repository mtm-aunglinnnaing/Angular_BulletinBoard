<div class="mat-elevation-z8">
  <div class="filter">
    <mat-form-field appearance="outline">
      <mat-label>Search Posted</mat-label>
      <input matInput placeholder="Search" type="text" #input>
    </mat-form-field>
    <div class="opr-btn">
      <button mat-raised-button color="primary" class="btn btn-sm btn-primary ml-1" (click)="applyFilter(input.value)">
        <mat-icon>search</mat-icon>Search
      </button>
      <button mat-raised-button color="primary" class="btn btn-sm btn-primary ml-1" (click)="createPost()">
        <mat-icon>post_add</mat-icon>Add
      </button>
      <button mat-raised-button color="primary" (click)="uploadCSV()" class="btn btn-sm btn-primary ml-1">
        <mat-icon>cloud_upload</mat-icon>Upload
      </button>
      <button mat-raised-button color="primary" class="btn btn-sm btn-primary ml-1" (click)="exporter.exportTable('csv',{fileName:'post-data'})">
        <mat-icon>cloud_download</mat-icon>Download
      </button>
    </div>
  </div>

  <table mat-table mat-Sort matTableExporter [dataSource]="dataSource" #exporter="matTableExporter">

    <!-- Post Title -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Post Title </th>

      <td mat-cell *matCellDef="let row"><button mat-stroked-button (click)="titleDetail(row.id)" color="primary">{{row.title}} </button></td>
    </ng-container>

    <!-- Description -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Post Description </th>
      <td mat-cell *matCellDef="let row"> {{row.description}} </td>
    </ng-container>

    <!-- Created User Id -->
    <ng-container matColumnDef="created_user_id">
      <th mat-header-cell *matHeaderCellDef> Posted User </th>
      <td mat-cell *matCellDef="let row"> {{row.created_user_id}} </td>
    </ng-container>

    <!-- Created Date -->
    <ng-container matColumnDef="created_at" class="created_at">
      <th mat-header-cell *matHeaderCellDef> Posted Date </th>
      <td mat-cell *matCellDef="let row"> {{row.created_at | date: 'shortDate'}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="editPost(row.id)" color="primary">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deletePost(row.id)" color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
