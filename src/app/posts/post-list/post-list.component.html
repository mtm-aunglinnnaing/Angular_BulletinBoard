<div class="mat-elevation-z8">
  <div class="filter">
    <mat-form-field apperance="standard">
      <mat-label>Search User</mat-label>
      <input matInput placeholder="Search" type="text" #input>
    </mat-form-field>
    <div class="opr-btn">
      <button mat-raised-button color="primary" class="btn btn-sm btn-primary ml-1" (click)="applyFilter(input.value)">Search</button>
      <button mat-raised-button color="primary" class="btn btn-sm btn-primary ml-1">Add</button>
      <button mat-raised-button color="primary" (click)="uploadCSV()" class="btn btn-sm btn-primary ml-1">Upload</button>
      <button mat-raised-button color="primary" class="btn btn-sm btn-primary ml-1" (click)="exporter.exportTable('csv',{fileName:'post-data'})">Download</button>
    </div>
  </div>

  <table mat-table mat-Sort matTableExporter [dataSource]="dataSource" #exporter="matTableExporter">

    <!-- Position Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Post Title </th>
      <td mat-cell *matCellDef="let row"> {{row.title}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Post Description </th>
      <td mat-cell *matCellDef="let row"> {{row.description}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="created_user_id">
      <th mat-header-cell *matHeaderCellDef> Posted User </th>
      <td mat-cell *matCellDef="let row"> {{row.created_user_id}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="created_date">
      <th mat-header-cell *matHeaderCellDef> Posted Date </th>
      <td mat-cell *matCellDef="let row"> {{row.created_date}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
